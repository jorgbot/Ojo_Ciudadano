<ion-view view-title="Configuracion">
    <ion-content>
        <ul class="list">
            <li class="item item-toggle">
                Notificaciones Sobre Eventos
                <label class="toggle toggle-positive">
                    <input type="checkbox" ng-model="setting.eventnotification" ng-click="changeSetting(setting)">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            <li class="item item-toggle">
                Notificaciones sobre Fotos
                <label class="toggle toggle-positive">
                    <input type="checkbox" ng-model="setting.photonotification" ng-click="changeSetting(setting)">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            <li class="item item-toggle">
                Notificaciones sobre Videos
                <label class="toggle toggle-positive">
                    <input type="checkbox" ng-model="setting.videonotification" ng-click="changeSetting(setting)">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            <li class="item item-toggle">
                Notificaciones sobre Blogs
                <label class="toggle toggle-positive">
                    <input type="checkbox" ng-model="setting.blognotification" ng-click="changeSetting(setting)">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
        </ul>
    </ion-content>
</ion-view>
