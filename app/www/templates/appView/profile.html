<ion-view view-title="Mi Perfil">
    <ion-content>
        <div class="relative profile-banner" ng-style="user.newcoverimage">
            <button class="button button-dark button-small pull-right dark-transparent w-full" ng-click="picImageForCover()" ng-if="edit==true;">Cambiar Imagen</button>
            <div class="image-adjust" ng-style="user.newimage">
                <button class="button button-dark button-small dark-transparent w-full" ng-click="picFromGallery()" ng-if="edit==true;">Editar</button>
            </div>
            <div class="gradient-hold full">
                <h3 class="light">{{user.name}}</h3>
                <button class="button button-positive button-edit button-round ion-edit" ng-click="changeedit(true)" ng-show="edit==false;"></button>
                <button class="button button-positive button-edit button-round ion-close" ng-click="changeedit(false)" ng-show="edit==true;"></button>
            </div>
        </div>
        <div ng-if="edit==false;">
            <ion-list>
                <ion-item><span class="icon-space"><i class="icon ln-envelope"></i></span> {{user.email}}</ion-item>
                <ion-item><span class="icon-space"><i class="icon ln-phone"></i></span> {{user.contact}}</ion-item>
                <ion-item><span class="icon-space"><i class="icon ln-map-marker"></i></span> {{user.location}}</ion-item>
                <ion-item><span class="icon-space"><i class="icon ln-calendar2"></i></span> {{user.dob|date:'MMMM dd, yyyy'}}</ion-item>
            </ion-list>
        </div>
        <div ng-if="edit==true;">
            <div class="list list-icon">
                <label class="item item-input">
                    <span class="input-label"><i class="icon ln-user"></i></span>
                    <input type="text" placeholder="Nombre" ng-model="user.name">
                </label>
                <label class="item item-input">
                    <span class="input-label"><i class="icon ln-envelope"></i></span>
                    <input type="email" placeholder="Email Address" ng-model="user.email">
                </label>
                <label class="item item-input">
                    <span class="input-label"><i class="icon ln-phone"></i></span>
                    <input type="tel" placeholder="Numero de Telefono" ng-model="user.contact">
                </label>
                <label class="item item-input">
                    <span class="input-label"><i class="icon ln-map-marker"></i></span>
                    <input type="text" placeholder="Ciudad" ng-model="user.location">
                </label>
                <label class="item item-input">
                    <span class="input-label"><i class="icon ln-calendar2"></i></span>
                    <input type="date" placeholder="Fecha de Nacimiento" ng-model="user.dob">
                </label>
            </div>
            <div class="padding-horizontal padding-bottom">
                <button class="button button-positive button-block" ng-click="saveProfile();">Guardar</button>
            </div>
            <div class="list list-icon">
                <div class="item item-divider">Cambiar Contrase単a</div>
                <label class="item item-input">
                    <span class="input-label"><i class="icon ln-user"></i></span>
                    <input type="password" placeholder="Fecha de Nacimiento" ng-model="password.oldpassword" ng-class="allvalidation[0].validation">
                </label>
                <label class="item item-input">
                    <span class="input-label"><i class="icon ln-envelope"></i></span>
                    <input type="password" placeholder="Nueva Contrase単a" ng-model="password.newpassword" ng-class="allvalidation[1].validation">
                </label>
                <label class="item item-input">
                    <span class="input-label"><i class="icon ln-phone"></i></span>
                    <input type="password" placeholder="Confirmar Contrase単a" ng-model="password.confirmpassword" ng-class="allvalidation[2].validation">
                </label>
            </div>
            <div class="padding-horizontal">
                <button class="button button-positive button-block" ng-click="changePassword();">Cambiar Contrase単a</button>
            </div>
        </div>
        </ion-item>
    </ion-content>
</ion-view>
